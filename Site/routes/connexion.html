<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css"/>

</head>
<body>
  
    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- logo -->
                <div>
                    <img src="../assets/logo.png" class="img-fluid" alt="Responsive image" width="75" height="75">
                </div>
                <!-- titre -->
                <div class="col-md-2 my-md-3">
                    <h2 class="text-color">ReShop</h2>
                </div>
                <div class="my-md-3">
                    <h2 class="text-color">Connexion</h2>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div>
            <div class="centrer">
                <h2 class="centrer">Connexion</h2>
                <!-- adresse mail -->
                <label>Adresse mail</label>
                <input type="text" class="col-md-2 primary-color" placeholder="@mail">
            </div>
        </div>
    </main>


    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- recherche -->
                <div class="input-group col-lg-4 mx-auto my-md-3">
                    <input type="search" class="form-control form-control-md  primary-color" placeholder="Que recherchez-vous ?">
                    <div class="input-group-append">
                      <button class="btn" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <!-- Produits -->
                <div class="col">
                    <h5 class="col font-weight-bold">Produits</h5>
                    <h6 class="col">Figurines</h6>
                    <h6 class="col">Vêtements</h6>
                    <h6 class="col">Décoration</h6>
                    <h6 class="col">Accessoires</h6>
                    <h6 class="col">Jeux</h6>
                </div>
                <!-- Informations -->
                <div class="col">
                    <h5 class="font-weight-bold">Informations</h5>
                    <h6>Nous contacter</h6>
                </div>
                <!-- Mentions -->
                <div class="col">
                    <h5 class="font-weight-bold">Mentions légales</h5>
                </div>
                <!-- espace vendeur -->
                <div class="col">
                    <h5 class="font-weight-bold">Espace vendeur</h5>
                </div>
                <!-- logo -->
                <div class="col">
                    <img src="../assets/logo.png" class="img-fluid" alt="Responsive image" width="150" height="150">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
