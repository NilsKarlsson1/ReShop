<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css"/>

</head>
<body>
  
    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- logo -->
                <div>
                    <img src="assets/logo.png" class="img-fluid" alt="Responsive image" width="75" height="75">
                </div>
                <!-- titre -->
                <div class="col-md-2 my-md-3">
                    <h2 class="text-color">ReShop</h2>
                </div>
                <!-- recherche -->
                <div class="input-group col my-md-4 mx-auto">
                    <input type="search" class="form-control form-control-md  primary-color" placeholder="Que recherchez-vous ?">
                    <div class="input-group-append">
                      <button class="btn" type="button">
                        <i class="fa fa-search" onclick="window.location='/search';"></i>
                      </button>
                    </div>
                </div>
                <!-- profile -->
                <div>
                    <img src="./assets/profile.png" class="img-fluid my-md-3" alt="Responsive image" width="45" height="45">
                </div>
                <div class="col-1">
                    <p class="my-md-4 text-color">
                        <a class="text-color" style="color:#f9f9f9" href="/profile">Mon compte</a>
                    </p>
                </div>
                <!-- panier -->
                <div>
                    <img src="./assets/basket.png" class="img-fluid my-md-3" alt="Responsive image" width="45" height="45">
                </div>
                <div class="col-1">
                    <p class="my-md-4 text-color" href="/caddy">
                        <a class="text-color" style="color:#f9f9f9" href="/caddy">Panier</a>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!-- Subheader -->
    <div class="subheader">
            <div class="row justify-content-center">
                <!-- Figurines -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropFig" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Figurines
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropFig">
                          <a class="dropdown-item " href="#">Dragon Ball</a>
                          <a class="dropdown-item" href="#">Naruto</a>
                          <a class="dropdown-item" href="#">One Piece</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Autre</a>
                        </div>
                      </div>
                </div>
                <!-- Vêtements -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropvet" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Vêtements
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropvet">
                          <a class="dropdown-item font-weight-bold" href="#">Homme</a>
                          <a class="dropdown-item" href="#"></a>
                          <a class="dropdown-item" href="#"></a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item font-weight-bold" href="#">Femme</a>
                          <a class="dropdown-item" href="#"></a>
                          <a class="dropdown-item" href="#"></a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item font-weight-bold" href="#">Enfant</a>
                          <a class="dropdown-item" href="#"></a>
                          <a class="dropdown-item" href="#"></a>
                        </div>
                    </div>
                </div>
                <!-- Décoration -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropDeco" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Décoration
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropDeco">
                          <a class="dropdown-item" href="#"></a>
                          <a class="dropdown-item" href="#"></a>
                        </div>
                    </div>
                </div>
                <!-- Accessoires -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropAccess" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Accessoires
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropAccess">
                            <a class="dropdown-item" href="#"></a>
                            <a class="dropdown-item" href="#"></a>
                        </div>
                    </div>
                </div>
                <!-- Jeux -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropJeux" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Jeux
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropJeux">
                            <a class="dropdown-item" href="#"></a>
                            <a class="dropdown-item" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <main>

    </main>


    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- recherche -->
                <div class="input-group col-lg-4 mx-auto my-md-3">
                    <input type="search" class="form-control form-control-md  primary-color" placeholder="Que recherchez-vous ?">
                    <div class="input-group-append">
                      <button class="btn" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <!-- Produits -->
                <div class="col">
                    <h5 class="col font-weight-bold">Produits</h5>
                    <h6 class="col">Figurines</h6>
                    <h6 class="col">Vêtements</h6>
                    <h6 class="col">Décoration</h6>
                    <h6 class="col">Accessoires</h6>
                    <h6 class="col">Jeux</h6>
                </div>
                <!-- Informations -->
                <div class="col">
                    <h5 class="font-weight-bold">Informations</h5>
                    <h6>Nous contacter</h6>
                </div>
                <!-- Mentions -->
                <div class="col">
                    <h5 class="font-weight-bold"> <a href="/informations" style="color:#333333"> Mentions légales </a> </h5>
                </div>
                <!-- espace vendeur -->
                <div class="col">
                    <h5 class="font-weight-bold">Espace vendeur</h5>
                </div>
                <!-- logo -->
                <div class="col">
                    <img src="assets/logo.png" class="img-fluid" alt="Responsive image" width="150" height="150">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
