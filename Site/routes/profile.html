<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css"/>

</head>
<body>
  
    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- logo -->
                <div>
                    <a href="/"><img src="assets/logo.png" class="img-fluid" alt="Responsive image" width="75" height="75"></a>
                </div>
                <!-- titre -->
                <div class="col-md-2 my-md-3">
                    <a href="/" class="text-color" style="color:#f9f9f9"><h2 class="text-color">ReShop</h2></a>
                </div>
                <!-- recherche -->
                <div class="input-group col my-md-4 mx-auto">
                    <input type="search" class="form-control form-control-md  primary-color" placeholder="Que recherchez-vous ?">
                    <div class="input-group-append">
                      <button class="btn" type="button">
                        <i class="fa fa-search" onclick="window.location='/search';"></i>
                      </button>
                    </div>
                </div>
                <!-- profile -->
                <div>
                    <a href="/profile"><img src="./assets/profile.png" class="img-fluid my-md-3" alt="Responsive image" width="45" height="45"></a>
                </div>
                <div class="col-1">
                    <p class="my-md-4 text-color">
                        <a class="text-color" style="color:#f9f9f9" href="/profile">Mon compte</a>
                    </p>
                </div>
                <!-- panier -->
                <div>
                    <a href="/caddy"><img src="./assets/basket.png" class="img-fluid my-md-3" alt="Responsive image" width="45" height="45"></a>
                </div>
                <div class="col-1">
                    <p class="my-md-4 text-color" href="/caddy">
                        <a class="text-color" style="color:#f9f9f9" href="/caddy">Panier</a>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!-- Subheader -->
    <div class="subheader">
            <div class="row justify-content-center">
                <!-- Figurines -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropFig" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Figurines
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropFig">
                          <a class="dropdown-item " href="#">Dragon Ball</a>
                          <a class="dropdown-item" href="#">Naruto</a>
                          <a class="dropdown-item" href="#">One Piece</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Autre</a>
                        </div>
                      </div>
                </div>
                <!-- Vêtements -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropvet" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Vêtements
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropvet">
                          <a class="dropdown-item font-weight-bold" href="#">Homme</a>
                          <a class="dropdown-item" href="#"></a>
                          <a class="dropdown-item" href="#"></a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item font-weight-bold" href="#">Femme</a>
                          <a class="dropdown-item" href="#"></a>
                          <a class="dropdown-item" href="#"></a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item font-weight-bold" href="#">Enfant</a>
                          <a class="dropdown-item" href="#"></a>
                          <a class="dropdown-item" href="#"></a>
                        </div>
                    </div>
                </div>
                <!-- Décoration -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropDeco" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Décoration
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropDeco">
                          <a class="dropdown-item" href="#"></a>
                          <a class="dropdown-item" href="#"></a>
                        </div>
                    </div>
                </div>
                <!-- Accessoires -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropAccess" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Accessoires
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropAccess">
                            <a class="dropdown-item" href="#"></a>
                            <a class="dropdown-item" href="#"></a>
                        </div>
                    </div>
                </div>
                <!-- Jeux -->
                <div class="col-1">
                    <div class="btn-group" role="group">
                        <button id="btnDropJeux" type="button" class="btn button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Jeux
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnDropJeux">
                            <a class="dropdown-item" href="#"></a>
                            <a class="dropdown-item" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 my-md-3 form_profile">
                    <h4>Profil</h4>
                    <br>
                    <div class="row_profile">
                        <label class="label_profil">Nom : </label>
                        <input type="text" id="name_profile" class="form-control-md input_profil" placeholder="Nom">
                    </div>
                    <br>
                    <div class="form-group row_profile">
                        <label class="label_profil">Prénom : </label>
                        <input type="text" id="firstname_profile" class="form-control-md input_profil" placeholder="Prénom">
                    </div>
                    <br>
                    <div class="form-group row_profile">
                        <label class="label_profil">Adresse mail : </label>
                        <input type="email" id="mail_profile" class="form-control-md input_profil" placeholder="@mail">
                    </div>
                    <br>
                    <div class="form-group row_profile">
                        <label class="label_profil">Adresse : </label>
                        <input type="text" id="Adresse_profile" class="form-control-md input_profil" placeholder="Adresse">
                    </div>
                    <br>
                    <div class="form-group row_profile">
                        <label class="label_profil">Code postal : </label>
                        <input type="text" id="code_profile" class="form-control-md input_profil" placeholder="Adresse">
                    </div>
                    <br>
                    <div class="form-group row_profile">
                        <label class="label_profil">Numéro de téléphone : </label>
                        <input type="tel" id="tel_profile" class="form-control-md input_profil" pattern="0[0-9]{9}" placeholder="06xxxxxxxx">
                    </div>
                    <br>
                    <div class="form-group row_profile">
                        <label class="label_profil">Mot de passe : </label>
                        <input type="password" id="password_profile" class="form-control-md input_profil" placeholder="Nouveau mot de passe">
                    </div>
                    <br>
                    <div class="form-group row_profile">
                        <label class="label_profil">Confirmer mot de passe : </label>
                        <input type="password" id="password_profile_confirm" class="form-control-md input_profil" placeholder="Confirmer mot de passe">
                    </div>
                    <br>
                    <br>
                    <input type="button" class="btn-product input_profil" id="update_profil" value="Modifier mon profil">
                    <br>
                    <br>
                    <input type="button" class="btn-product input_profil" id="update_profil" value="Supprimer mon profil">
                </div>
                <div class="col-10 my-md-3">
                    <table>
                        <tr>
                            <th>Numéro de facture</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td></td><!-- numéro de facture -->
                            <td></td><!-- Date -->
                            <td></td><!-- Boutton pour télécharger la facture -->
                        </tr>
                    </table>
                </div> 
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- recherche -->
                <div class="input-group col-lg-4 mx-auto my-md-3">
                    <input type="search" class="form-control form-control-md  primary-color" placeholder="Que recherchez-vous ?">
                    <div class="input-group-append">
                      <button class="btn" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <!-- Produits -->
                <div class="col">
                    <h5 class="col font-weight-bold">Produits</h5>
                    <h6 class="col">Figurines</h6>
                    <h6 class="col">Vêtements</h6>
                    <h6 class="col">Décoration</h6>
                    <h6 class="col">Accessoires</h6>
                    <h6 class="col">Jeux</h6>
                </div>
                <!-- Informations -->
                <div class="col">
                    <h5 class="font-weight-bold">Informations</h5>
                    <h6>Nous contacter</h6>
                </div>
                <!-- Mentions -->
                <div class="col">
                    <h5 class="font-weight-bold"> <a href="/informations" style="color:#333333"> Mentions légales </a> </h5>
                </div>
                <!-- espace vendeur -->
                <div class="col">
                    <h5 class="font-weight-bold">Espace vendeur</h5>
                </div>
                <!-- logo -->
                <div class="col">
                    <img src="assets/logo.png" class="img-fluid" alt="Responsive image" width="150" height="150">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/cookies.js"></script>
    <script>
        $(document).ready(function() {
            if(getCookie("navigation") == "") 
            { 
                window.location.href = "/";
            }
            if(getCookie("connexion") == "")
            {
                window.location.href = "/connexion";
            }
        });
    </script>
</body>
</html>
