<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css"/>

</head>
<body>
  
    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- logo -->
                <div>
                    <a href="/"><img src="assets/logo.png" class="img-fluid" alt="Responsive image" width="75" height="75"></a>
                </div>
                <!-- titre -->
                <div class="col-md-2 my-md-3">
                    <a href="/" class="text-color" style="color:#f9f9f9"><h2 class="text-color">ReShop</h2></a>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div>
            <div class="container-fluid ">
                <br>
                <h2>Inscription</h2>
                
                <div class="row">
                    <div class="col-md-4 my-md-3 form_profile">
                        <!-- civilité -->
                        <br>
                            <div class="row_profile ">
                            <label class="label_profil">Civilité : </label>
                            <input type="checkbox" class="primary-color input_profil" id="madame">
                            <label>Madame</label>
                            <input type="checkbox" class="primary-color input_profil" id="monsieur">
                            <label>Monsieur</label>
                        </div>
                        <!-- Nom -->
                        <br>
                        <br>
                        <div class="row_profile ">
                            <label class="label_profil">Nom : </label>
                            <input id="name_inscription" type="text" class="form-control-md primary-color input_profil" placeholder="Nom" required>
                        </div>
                        <!-- Prénom -->
                        <br>
                        <br>
                        <div class="row_profile ">
                            <label class="label_profil">Prénom : </label>
                            <input id="firstname_inscription" type="text" class="form-control-md primary-color input_profil" placeholder="Prénom" required>
                        </div>
                        <!-- adresse mail -->
                        <br>
                        <br>
                        <div class="row_profile ">
                            <label class="label_profil">Adresse mail : </label>
                            <input id="mail_inscription" type="text" class="form-control-md primary-color input_profil" placeholder="@mail" required>
                        </div>
                        <!-- mot de passe -->
                        <br>
                        <br>
                        <div class="row_profile ">
                            <label class="label_profil">Mot de passe : </label>
                            <input id="password_inscription" type="text" class="form-control-md primary-color input_profil" placeholder="Mot de passe" required>
                        </div>
                        <br>
                        <br>
                        <div class="row_profile ">
                            <label class="label_profil">Confirmer mot de passe : </label>
                            <input id="confirm_password" type="text" class="form-control-md primary-color input_profil" placeholder="Mot de passe" required>
                        </div>
                    </div>
                </div>
                <!-- inscription -->
                <br>
                <br>
                <button id="button_inscription" class="button" type="button">
                   Inscription
                </button>
                <br>
                <a href="/connexion">ou connectez-vous</a>

            </div>
        </div>
        <br>
    </main>


    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- recherche -->
                <div class="input-group col-lg-4 mx-auto my-md-3">
                    <input type="search" class="form-control form-control-md  primary-color" placeholder="Que recherchez-vous ?">
                    <div class="input-group-append">
                      <button class="btn" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <!-- Produits -->
                <div class="col">
                    <h5 class="col font-weight-bold">Produits</h5>
                    <h6 class="col">Figurines</h6>
                    <h6 class="col">Vêtements</h6>
                    <h6 class="col">Décoration</h6>
                    <h6 class="col">Accessoires</h6>
                    <h6 class="col">Jeux</h6>
                </div>
                <!-- Informations -->
                <div class="col">
                    <h5 class="font-weight-bold">Informations</h5>
                    <h6>Nous contacter</h6>
                </div>
                <!-- Mentions -->
                <div class="col">
                    <h5 class="font-weight-bold"> <a href="/informations" style="color:#333333"> Mentions légales </a> </h5>
                </div>
                <!-- espace vendeur -->
                <div class="col">
                    <h5 class="font-weight-bold">Espace vendeur</h5>
                </div>
                <!-- logo -->
                <div class="col">
                    <img src="assets/logo.png" class="img-fluid" alt="Responsive image" width="150" height="150">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/cookies.js"></script>
    <script>
        $(document).ready(function() {
            if(getCookie("navigation") == "") 
            { 
                window.location.href = "/";
            }
        });
    </script>
</body>
</html>
